<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<div class="container text-center">
<h1>Password Generator</h1>
<form action="{% url 'password' %}">
  <select name="length">
    <option value="6">6 char long</option>
    <option value="7">7 char long</option>
    <option value="8">8 char long</option>
    <option value="9">9 char long</option>
    <option value="10">10 char long</option>
    <option value="11">11 char long</option>
    <option value="12" selected="selected">12 char long</option>
    <option value="13">13 char long</option>
    <option value="14">14 char long</option>
    <option value="15">15 char long</option>
  </select> Length
  <br>
  <input type="checkbox" name="uppercase">Uppercase
  <br>
  <input type="checkbox" name="numbers">Numbers
  <br>
  <input type="checkbox" name="special">Special
  <br>
  <input type="submit" value="Generate Password" class="btn btn-info">
</form>

<a href="/about">About project</a>
</div>
